<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      提现管理
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid id="info">
    <ion-row class="ion-align-items-center">
      <ion-col col-4>
        <div class="ion-text-center">
          <div class="title">可提取收益（元）</div>
          {{amounts?.MostWithdrawalAmount}}
        </div>
      </ion-col>
      <ion-col col-4 class="ion-text-center">
        <div class="title">累计总收益（元）</div>
        {{amounts?.TotalAmount}}
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-grid id="info">
    <ion-row class="ion-align-items-center">
      <ion-col col-4>
        <div class="ion-text-center">
          <div class="title">待结算收益（元）</div>
          {{amounts?.EstimatedAmount}}
        </div>
      </ion-col>
      <ion-col col-4 class="ion-text-center">
        <div class="title">累计提取收益（元）</div>
        {{amounts?.TotalWithdrawalAmount}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col col-4>
        <ion-button color="primary" size="small" fill="outline" (click)="toUserInfo()">用户中心</ion-button>
      </ion-col>
      <ion-col col-4 class="ion-text-center">
        <ion-button color="primary" size="small" fill="outline" (click)="doWithdrawal()">提现</ion-button>
      </ion-col>
      <ion-col col-4 class="ion-text-center">
        <ion-button color="primary" size="small" fill="outline" (click)="toRecords()">提现记录</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item-group>
    <ion-item-divider>
      <ion-label>说明&注意事项：</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label class="smallFont">1、</ion-label>
    </ion-item>
  </ion-item-group>
</ion-content>
