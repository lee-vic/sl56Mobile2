<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      用户中心
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div>带 <ion-text color="danger">*</ion-text> 为必填项</div>
  <form [formGroup]="userInfoForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>姓名 <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="ObjectName" type="text"></ion-input>
    </ion-item>
    <div class="validation-errors ion-padding-start">
      <div *ngFor="let validation of validation_messages.ObjectName">
        <ng-container>
          <div class="error-message"
            *ngIf="userInfoForm.get('ObjectName').hasError(validation.type) && (userInfoForm.get('ObjectName').dirty || userInfoForm.get('ObjectName').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </div>
    <ion-item>
      <ion-label>手机号 <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="MobilePhone" type="text"></ion-input>
    </ion-item>
    <div class="validation-errors ion-padding-start">
      <div *ngFor="let validation of validation_messages.MobilePhone">
        <ng-container>
          <div class="error-message"
            *ngIf="userInfoForm.get('MobilePhone').hasError(validation.type) && (userInfoForm.get('MobilePhone').dirty || userInfoForm.get('MobilePhone').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </div>
    <ion-item>
      <ion-label>身份证 <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="IdCardNumber" type="text"></ion-input>
    </ion-item>
    <div class="validation-errors ion-padding-start">
      <div *ngFor="let validation of validation_messages.IdCardNumber">
        <ng-container>
          <div class="error-message"
            *ngIf="userInfoForm.get('IdCardNumber').hasError(validation.type) && (userInfoForm.get('IdCardNumber').dirty || userInfoForm.get('IdCardNumber').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </div>
    <ion-item>
      <ion-label>邮箱 </ion-label>
      <ion-input formControlName="Email" type="text"></ion-input>
    </ion-item>
    <div class="validation-errors ion-padding-start">
      <div *ngFor="let validation of validation_messages.Email">
        <ng-container>
          <div class="error-message"
            *ngIf="userInfoForm.get('Email').hasError(validation.type) && (userInfoForm.get('Email').dirty || userInfoForm.get('Email').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </div>
    <ion-item>
      <ion-label>微信 </ion-label>
      <ion-input formControlName="Wechat" type="text"></ion-input>
    </ion-item>
    <div>
      以下信息用于提现
    </div>
    <ion-item>
      <ion-label>开户名 <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="BankAccountHolder" type="text"  placeholder="如果是个人请填写账号姓名"></ion-input>
    </ion-item>
    <div class="validation-errors ion-padding-start">
      <div *ngFor="let validation of validation_messages.BankAccountHolder">
        <ng-container>
          <div class="error-message"
            *ngIf="userInfoForm.get('BankAccountHolder').hasError(validation.type) && (userInfoForm.get('BankAccountHolder').dirty || userInfoForm.get('BankAccountHolder').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </div>
    <ion-item>
      <ion-label>银行卡号 <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="BankCarNumber" type="text"></ion-input>
    </ion-item>
    <div class="validation-errors ion-padding-start">
      <div *ngFor="let validation of validation_messages.BankCarNumber">
        <ng-container>
          <div class="error-message"
            *ngIf="userInfoForm.get('BankCarNumber').hasError(validation.type) && (userInfoForm.get('BankCarNumber').dirty || userInfoForm.get('BankCarNumber').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </div>
    <ion-item>
      <ion-label>银行名称 <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="BankName" type="text"></ion-input>
    </ion-item>
    <div class="validation-errors ion-padding-start">
      <div *ngFor="let validation of validation_messages.BankName">
        <ng-container>
          <div class="error-message"
            *ngIf="userInfoForm.get('BankName').hasError(validation.type) && (userInfoForm.get('BankName').dirty || userInfoForm.get('BankName').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </div>
    <ion-item>
      <ion-label>手机号码 <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="BankCardPhoneNumber" type="text" placeholder="银行卡绑定的手机号码"></ion-input>
    </ion-item>
    <div class="validation-errors ion-padding-start">
      <div *ngFor="let validation of validation_messages.BankCardPhoneNumber">
        <ng-container>
          <div class="error-message"
            *ngIf="userInfoForm.get('BankCardPhoneNumber').hasError(validation.type) && (userInfoForm.get('BankCardPhoneNumber').dirty || userInfoForm.get('BankCardPhoneNumber').touched)">
            {{validation.message}}
          </div>
        </ng-container>
      </div>
    </div>
    <ion-button block color="primary" type="submit" [disabled]="userInfoForm.invalid">
      保存
    </ion-button>
  </form>
</ion-content>
