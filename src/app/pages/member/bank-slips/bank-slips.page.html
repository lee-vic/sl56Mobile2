<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>银行水单上传</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of items" lines="none"  class="ion-margin-top">
    <ion-item lines="full">
      <ion-label>{{item.Date}}</ion-label>
      <ion-note slot="end" color="primary">{{item.Status}}</ion-note>
      <!-- <ion-button fill="outline"  slot="end" (click)="delete(item.Id)" *ngIf="item.Status!='已收款'">删除</ion-button> -->
    </ion-item>
   
    <ion-item>
      <ion-thumbnail slot="start">
        <img class="thumbnail-img-size" src="assets/imgs/bank-slips-1.png">
      </ion-thumbnail>
     
      <ion-label class="ion-text-wrap">
      
        <ion-text>
          <h3>{{item.Name}}</h3>
        </ion-text>
      
      </ion-label>
      <ion-button  href="{{item.Url}}" size="default">下载</ion-button>
      <ion-button color="danger" fill="outline" size="default" (click)="delete(item.Id)" *ngIf="item.Status!='已收款'">删除</ion-button>
      
      </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="getItems()">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer>
  

    <form (ngSubmit)="doSubmit(form.value)" [formGroup]="form" novalidate>

      <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput style="display: none;">


      <ion-button  expand="block" type="submit">上传</ion-button>


    </form>
 
</ion-footer>
