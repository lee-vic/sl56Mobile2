<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>模板下载</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar  slot="start">
        <img src="assets/imgs/template-1.png">
      </ion-avatar >
      <ion-label>
          {{item.Name}}
    
     
        </ion-label>
        <ion-button href="{{item.Url}}"  fill="outline" slot="end">下载</ion-button>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="getItems($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
