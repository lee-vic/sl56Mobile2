<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>填写并支付</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
  <ion-label class="feeLabel">
    费用(￥)：{{weightBill.Amount}}
  </ion-label>
  </ion-row>
  <ion-list>
    <ion-item>
      <ion-label>毛重</ion-label>
      <ion-input type="text" [(ngModel)]="weightBill.GrossWeight" readonly> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>皮重</ion-label>
      <ion-input type="text" [(ngModel)]="weightBill.TareWeight" (ionChange)="inputTareWeight($event)" inputmode="decimal"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>净重</ion-label>
      <ion-input type="text" [(ngModel)]="weightBill.NetWeight" readonly> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>车牌</ion-label>
      <ion-input type="text" [(ngModel)]="weightBill.VehicleNo"> </ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-button expand="full" class="pay-button" (click)="payAndPrint()">支付</ion-button>
</ion-footer>
