<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>计算结果</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item detail *ngFor="let item of calculateResultList" (click)="detail(item)">
      <ion-label> 
          <h2>{{item.PriceNo}}</h2>
          <p>{{item.ShortPriceName}}</ion-label>
      <ion-note slot="end" class="ion-margin-vertical">{{item.TotalAmount|currency:'CNY'}}</ion-note>
    </ion-item>

  </ion-list>
</ion-content>
