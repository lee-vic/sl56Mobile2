<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()"> 
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3 style="margin-top:20px;">{{notice?.Title}}</h3>
  <p>发表于{{notice?.CreateAt}}</p>
  <hr>

  <div [innerHTML]="notice?.Summary"></div>

</ion-content>
