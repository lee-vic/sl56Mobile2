<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      收益概况
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label color="primary">时间</ion-label>
    <ion-chip *ngFor="let item of types" color="{{type==item?'primary':''}}" (click)="changeType(item)">
      <ion-icon name="checkmark" color="primary" *ngIf="type==item"></ion-icon>
      <ion-label color="{{type==item?'primary':''}}">{{item}}</ion-label>
    </ion-chip>
  </ion-item>
  <ion-grid id="info">
    <ion-row class="ion-align-items-center">
      <ion-col col-4>
        <div class="ion-text-center">
          <div class="title">预估收益合计(元)</div>
          {{profits?.SumAmount}}
        </div>
      </ion-col>
      <ion-col col-4 class="ion-text-center">
        <div class="title">下单客户数</div>
        {{profits?.Total}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <table>
    <thead>
      <td>
        序号
      </td>
      <td>
        伙伴
      </td>
      <td>
        下单时间
      </td>
      <td>
        预估收益
      </td>
      <td>
        实际收益
      </td>
    </thead>
    <tbody>
      <tr *ngFor="let row of profits?.Rows;let i=index">
        <td>
          {{i+1}}
        </td>
        <td>
          {{row?.CustomerName}}
        </td>
        <td>
          {{row?.CreateAtStr}}
        </td>
        <td>
          {{row?.Amount}}
        </td>
        <td>
          {{row?.FinalAmount}}
        </td>
      </tr>
    </tbody>
  </table>
  <ion-item *ngIf="profits?.Rows?.length==0">
    -暂无收益-
  </ion-item>

</ion-content>
